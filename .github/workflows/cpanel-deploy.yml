name: Build and Push to cPanel Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site (for cPanel â€” no base path)
        run: npm run build

      - name: Push dist to output branch (for cPanel)
        run: |
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ariffebru/Valditech.git"

          # Clone existing output branch to maintain history
          git clone --branch output "$REPO_URL" output-repo || {
            echo "Failed to clone output branch, creating a new one..."
            git init output-repo
            cd output-repo
            git checkout -b output
            cd ..
          }

          cd output-repo
          
          # Clean old files (excluding .git)
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Copy new build and cpanel config
          cp -r ../dist/* .
          cp ../.cpanel.yml .
          
          # Commit and push linearly
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "Deploy built site from commit ${{ github.sha }}" || echo "No changes to commit"
          
          git remote set-url origin "$REPO_URL"
          git push origin output
