name: Build and Push to cPanel Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Push dist to output branch (preserving history)
        run: |
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ariffebru/Valditech.git"
          
          # Clone the output branch (or create it if it doesn't exist)
          git clone --branch output "$REPO_URL" output-repo 2>/dev/null || {
            git clone "$REPO_URL" output-repo
            cd output-repo
            git checkout --orphan output
            git rm -rf . 2>/dev/null || true
            cd ..
          }
          
          cd output-repo
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remove old files and copy new build
          git rm -rf . 2>/dev/null || true
          cp -r ../dist/. .
          
          # Commit and push (no --force, so cPanel can fast-forward)
          git add -A
          git commit -m "Deploy built site from commit ${{ github.sha }}"
          git push origin output
