name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: npm install
      - name: Patch astro.config for GitHub Pages base path
        run: |
          node -e "
          const fs = require('fs');
          let cfg = fs.readFileSync('astro.config.mjs', 'utf8');
          cfg = cfg.replace(
            'site: process.env.ASTRO_SITE,',
            \"site: 'https://ariffebru.github.io',\"
          );
          cfg = cfg.replace(
            'base: process.env.ASTRO_BASE,',
            \"base: '/Valditech/',\"
          );
          fs.writeFileSync('astro.config.mjs', cfg);
          console.log('Patched astro.config.mjs');
          console.log(fs.readFileSync('astro.config.mjs', 'utf8'));
          "
      - name: Build site
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
